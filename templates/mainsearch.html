<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Search</title>
</head>
<body>
<form method="post" action="/search">
    {{form.csrf_token}}
<br />

    {{form.search_choice}}
    <br />
    {% if form.errors %}
    <p> {{form.errors.items()}}</p>

    {% endif %}
     <br />
    <input type="submit" name="submitted" value="Go to Search Option"/>

</form>

</body>
</html>
